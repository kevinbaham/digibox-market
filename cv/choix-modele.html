<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choix du Mod√®le de CV - DigiBox</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2563eb;
    }
    .cv-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .cv-card {
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      background: white;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .cv-card:hover {
      transform: translateY(-5px);
    }
    .cv-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .cv-card button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cv-card button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body onload="checkPayment()">

  <h1>üé® S√©lectionnez un mod√®le de CV</h1>

  <div class="cv-grid">
    <div class="cv-card">
      <img src="assets/cv1-preview.jpg" alt="Mod√®le 1" />
      <button onclick="location.href='formulaire.html?modele=1'">Choisir ce mod√®le</button>
    </div>
    <div class="cv-card">
      <img src="assets/cv2-preview.jpg" alt="Mod√®le 2" />
      <button onclick="location.href='formulaire.html?modele=2'">Choisir ce mod√®le</button>
    </div>
    <div class="cv-card">
      <img src="assets/cv3-preview.jpg" alt="Mod√®le 3" />
      <button onclick="location.href='formulaire.html?modele=3'">Choisir ce mod√®le</button>
    </div>
  </div>

  <script>
    function checkPayment() {
      if (!localStorage.getItem("digibox_paid")) {
        alert("üö´ Veuillez effectuer le paiement pour acc√©der aux mod√®les.");
        window.location.href = "paiement.html";
      }
    }
  </script>
</body>
</html>
