<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de CV - DigiBox</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      padding: 30px;
    }
    .cv-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0002;
      transition: transform 0.3s;
    }
    .cv-container:hover {
      transform: scale(1.01);
    }
    h2, h3 {
      margin-bottom: 10px;
      color: #2563eb;
    }
    ul { padding-left: 20px; }
    .btn-download {
      display: inline-block;
      margin-top: 20px;
      background: #16a34a;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-download:hover { background: #15803d; }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>
<body>

<div id="menu-container"></div>
<script>
fetch("../menu.html")
  .then(res => res.text())
  .then(html => document.getElementById("menu-container").innerHTML = html);
</script>

<div class="cv-container" id="cv">
  <h2 id="cv-name">Nom Prénom</h2>
  <p><strong>Email :</strong> <span id="cv-email"></span></p>
  <p><strong>Téléphone :</strong> <span id="cv-tel"></span></p>

  <h3>🎯 Objectif Professionnel</h3>
  <p id="cv-objectif"></p>

  <h3>🏆 Expériences</h3>
  <p id="cv-experience"></p>

  <h3>🎓 Diplômes</h3>
  <p id="cv-diplomes"></p>

  <h3>💪 Compétences</h3>
  <ul id="cv-competences"></ul>

  <h3>🌍 Langues</h3>
  <p id="cv-langues"></p>

  <h3>🔗 Réseaux</h3>
  <p id="cv-reseaux"></p>

  <p><strong>Modèle choisi :</strong> <span id="cv-template"></span></p>

  <a class="btn-download" onclick="exportPDF()">📄 Télécharger en PDF</a>
  <a href="formulaire.html" class="back-link">← Retour au formulaire</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById('cv-name').textContent = (params.get('prenom') || '') + ' ' + (params.get('nom') || '');
  document.getElementById('cv-email').textContent = params.get('email') || '';
  document.getElementById('cv-tel').textContent = params.get('tel') || '';
  document.getElementById('cv-objectif').textContent = params.get('objectif') || '';
  document.getElementById('cv-experience').textContent = params.get('experience') || '';
  document.getElementById('cv-diplomes').textContent = params.get('diplomes') || '';
  document.getElementById('cv-langues').textContent = params.get('langues') || '';
  document.getElementById('cv-reseaux').textContent = params.get('reseaux') || '';
  document.getElementById('cv-template').textContent = params.get('template') || '';

  const competences = (params.get('competences') || '').split(',');
  const ul = document.getElementById('cv-competences');
  competences.forEach(c => {
    if (c.trim()) {
      const li = document.createElement('li');
      li.textContent = c.trim();
      ul.appendChild(li);
    }
  });

  function exportPDF() {
    if (!localStorage.getItem("digibox_paid")) {
      alert("Merci d'effectuer le paiement avant de télécharger.");
      window.location.href = "../paiement.html";
      return;
    }
    html2pdf().from(document.getElementById('cv')).save('Mon-CV-DigiBox.pdf');
  }
</script>

</body>
</html>
