<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G√©n√©rateur CV - DigiBox</title>
  <link rel="stylesheet" href="../style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family:'Segoe UI',sans-serif; background:#f1f5f9; padding:20px; }
    .cv-box { max-width:800px; background:white; margin:auto; padding:30px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.1);}
    h1,h3 { color:#2563eb; }
    .btn { display:inline-block; margin-top:20px; background:#2563eb; color:white; padding:10px 20px; border-radius:6px; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
<div id="menu-container"></div>
<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(h=>document.getElementById("menu-container").innerHTML=h);
</script>

<div id="menu-container"></div>
<script>
fetch("../menu.html").then(r=>r.text()).then(h=>document.getElementById("menu-container").innerHTML=h);
</script>

<div class="cv-box" id="cv"></div>
<a href="#" class="btn" onclick="exportPDF()">üìÑ Exporter en PDF</a>

<script>
const data = JSON.parse(localStorage.getItem('cvFormData'));
if(!data) {
  alert("Veuillez remplir le formulaire d'abord.");
  window.location.href = "formulaire.html";
}

document.getElementById('cv').innerHTML = `
  <h1 contenteditable="true">${data.prenom} ${data.nom}</h1>
  <p contenteditable="true">${data.email} | ${data.tel}</p>
  <h3>Objectif</h3><p contenteditable="true">${data.objectif}</p>
  <h3>Exp√©riences</h3><p contenteditable="true">${data.experience}</p>
  <h3>Formation</h3><p contenteditable="true">${data.formation}</p>
  <h3>Comp√©tences</h3><p contenteditable="true">${data.competences}</p>
`;

function exportPDF(){
  if (!localStorage.getItem('digibox_paid')) {
    alert("Merci d'effectuer le paiement avant de t√©l√©charger.");
    window.location.href = "../paiement.html";
    return;
  }
  html2pdf().from(document.getElementById('cv')).save('CV-Generateur.pdf');
}
</script>
</body>
</html>
