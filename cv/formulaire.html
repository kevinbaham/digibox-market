<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire CV - DigiBox</title>
  <link rel="stylesheet" href="../style.css"/>
  <style>
    body { font-family:'Segoe UI',sans-serif; background:#f9fafb; padding:20px; }
    .form-box { max-width:500px; margin:auto; background:white; padding:30px; border-radius:8px; box-shadow:0 0 10px #0001; }
    input, textarea, select { width:100%; margin:10px 0; padding:10px; border-radius:6px; border:1px solid #ccc; }
    button { background:#2563eb; color:white; padding:10px 20px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
    button:hover { background:#1e40af; }
  </style>
</head>
<body>
<div id="menu-container"></div>
<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(h=>document.getElementById("menu-container").innerHTML=h);
</script>

<div id="menu-container"></div>
<script>
fetch("../menu.html").then(r=>r.text()).then(h=>document.getElementById("menu-container").innerHTML=h);
</script>

<div class="form-box">
  <h2>Complétez votre CV</h2>
  <input type="text" id="prenom" placeholder="Prénom">
  <input type="text" id="nom" placeholder="Nom">
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="tel" placeholder="Téléphone">
  <textarea id="objectif" placeholder="Objectif professionnel"></textarea>
  <textarea id="experience" placeholder="Expériences professionnelles"></textarea>
  <textarea id="formation" placeholder="Diplômes & formations"></textarea>
  <textarea id="competences" placeholder="Compétences"></textarea>
  <button onclick="nextStep()">Continuer ➔</button>
</div>

<script>
function nextStep(){
  const data = {
    prenom: document.getElementById('prenom').value,
    nom: document.getElementById('nom').value,
    email: document.getElementById('email').value,
    tel: document.getElementById('tel').value,
    objectif: document.getElementById('objectif').value,
    experience: document.getElementById('experience').value,
    formation: document.getElementById('formation').value,
    competences: document.getElementById('competences').value
  };
  localStorage.setItem('cvFormData', JSON.stringify(data));
  window.location.href = "generateur-cv.html";
}
</script>
</body>
</html>
