<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Téléchargement - DigiBox Market</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .telechargement {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 24px #0001;
    }
    .telechargement h2 {
      margin-bottom: 20px;
    }
    .telechargement a.btn {
      display: inline-block;
      margin-top: 20px;
      background: #3b82f6;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .telechargement a.btn:hover {
      background: #2563eb;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background-color: #f5f5f5;
      box-shadow: 0 2px 10px #0001;
    }
    header img.logo {
      height: 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f7f7f7;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="img/logo.png" alt="DigiBox Market" class="logo">
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="produits.html">Produits</a>
      <a href="paiement.html">Paiement</a>
    </nav>
  </header>

  <main>
    <div class="telechargement">
      <h2>✅ Merci pour votre achat !</h2>
      <p>Votre téléchargement est prêt :</p>
      <a id="download-link" href="#" class="btn" download>Télécharger maintenant</a>
      <p style="margin-top: 20px;">
        <a href="index.html">← Retour à l'accueil</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DigiBox Market. Tous droits réservés.</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      alert("Accès non autorisé. Redirection vers l'accueil.");
      window.location.href = "index.html";
    } else {
      try {
        const decoded = atob(token).split(':');
        const produit = decoded[0];

        const liens = {
          "CV Canva Bleu Pro": "telechargements/cv-canva.zip",
          "Modèle CV Pro": "telechargements/cv-pro.zip",
          "ebook-marketing": "telechargements/ebook-marketing.zip",
          "modele-cv": "telechargements/modele-cv.zip",
          "formation-canva": "telechargements/formation-canva.zip"
        };

        const lien = liens[produit];
        if (lien) {
          document.getElementById("download-link").href = lien;
        } else {
          alert("Produit introuvable.");
          window.location.href = "index.html";
        }
      } catch (e) {
        alert("Jeton invalide.");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
